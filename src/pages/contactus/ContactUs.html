<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navBar">
        <ul class = "leftLinks">
            <!-- <div class = "leftLinks"> -->
                <li><img src = "..\..\components\Images\LogoCCC.png" alt="Logo" class="navbar-logo"></li>
                <li class="navbar-title">Carolinian Council Choice</li>
        </ul>
        <ul class = "rightLinks">
            <!-- </div> -->
            <!-- <div class = "rightLinks"> -->
                <li><a href="..\landingpage\LandingPage.html">Home</a></li>
                <li><a href="AboutUs.html">About</a></li>
                <li><a href="ContactUs.html">Contact Us</a></li>
                <li><a href="FAQ.html">FAQ</a></li>
                <li>
                    <button class="LoginBtn">Log In</button>
                    <button class="RegisterBtn">Register</button>
                </li>
            <!-- </div> -->
        </ul> 
    </nav>

    <div class = "mainWrapper">
        <img class = "Backgroundimg" src = "..\..\components\Images\White Background Green.png">
        <div class = "ContactUsBox">
            <p class = "ContactUsText">Contact Us</p>
            <p class = "ContactUsDesc">Fill out the form below and we’ll get back to you shortly. Have a simple question? <a href = "FAQ.html"><u>Check out our FAQ.</u></a></p>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="fname">First Name<span>*</span></label>
                        <input type="text" id="fname" name="fname">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="lname">Last Name<span>*</span></label>
                        <input type="text" id="lname" name="lname">
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-group full-width">
                        <label for="email">USC E-mail<span>*</span></label>
                        <input type="email" id="email" name="email">
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-group full-width">
                        <label for="phoneNumber">Phone Number (optional)</label>
                        <input type="tel" id="phoneNum"  name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </div>
                </div>
                <div class="form-column message">
                    <div class="form-group message">
                        <label for="message">Message</label>
                        <textarea class = "userMessage" id ="userMessage"></textarea>
                    </div>
                </div>
            </form>
            <button class = "submitButton">SUBMIT</button>
        </div>
    </div>

    
    <footer class = "FooterBox">
        <div class = "footerContainer"></div>
            <img class = "FooterLogo" src = "..\..\components\Images\LogoCCC.png">
            <p class = "SiteName">Carolinian Council Choice</p>
            <p class = "Copyright">© 2024 Web 1</p>
        
            <div class="socialIcons">
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                    <a href=""><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    
    <script type="text/javascript">
        window.addEventListener('load', function() {
            console.log('Page Loaded');
    
            // Debug Statements
            console.log('window.location.href:', window.location.href);
            console.log('window.location.pathname:', window.location.pathname);
    
            const navLinks = document.querySelectorAll('.navBar a');
            const currentPage = window.location.href;
            const homeLink = document.querySelector('.navBar a[href="LandingPage.html"]');
    
            // Normalize the pathname to handle different base URLs and remove leading slash
            const path = window.location.pathname.replace(/^\//, '');
            console.log('Normalized path:', path);
    
            const isLandingPage = path === '' || path.endsWith('LandingPage.html');
            console.log('isLandingPage:', isLandingPage);
    
            navLinks.forEach(link => {
                const linkHref = link.getAttribute('href');
    
                // Remove the 'current-page' class from all links
                link.classList.remove('current-page');
    
                // If the current URL is the landing page, add the 'current-page' class to the "Home" link
                if (isLandingPage && link === homeLink) {
                    link.classList.add('current-page');
                    console.log('Hello World1'); // Debug Statement
                }
                // If the link's href matches the current URL, add the 'current-page' class
                else if (currentPage.includes(linkHref)) {
                    link.classList.add('current-page');
                    console.log('Hello World2'); // Debug Statement
                }
            });
        });
    </script>
    
</body>
</html>
